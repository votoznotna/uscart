<div class="container" ng-controller="UserCreateController as user">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1>Signup!</h1>
				<form name="singnupForm"  class="form-sigin" method="post" novalidate ng-submit="user.signupUser()">
					<div class="form-group">
						<label class="control-label">Name</label>
						<input type="text" name="name" class="form-control" ng-model="user.userData.name">
					</div>
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" name="username" class="form-control" ng-model="user.userData.username">
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" name="password" class="form-control" ng-model="user.userData.password">
					</div>
					<div class="form-group">
						<span>
							<button type="submit" ng-disabled="singnupForm.$invalid" class="btn btn-danger">Signup</button>
						</span>
					</div>
				</form>
			</div>
		</div>
</div>
